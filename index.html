<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Trainer Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-board"></div>
      <div class="stats">
        <!-- Статистика для каждого игрока -->
        <div class="player">
          <span
            >Player 1 Attempts:
            <span class="bold player1-attempts">0</span></span
          >
          <span
            >Pairs Guessed:
            <span class="bold player1-pairs-guessed">0</span></span
          >
        </div>
        <div class="player">
          <span
            >Player 2 Attempts:
            <span class="bold player2-attempts">0</span></span
          >
          <span
            >Pairs Guessed:
            <span class="bold player2-pairs-guessed">0</span></span
          >
        </div>
      </div>
      <button class="new-game-button">New game</button>
      <h2 class="game-complete-animation">Congratulations!</h2>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
